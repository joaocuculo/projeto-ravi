<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="assets/css/login.css">
    <script src="https://kit.fontawesome.com/9b546460e1.js" crossorigin="anonymous"></script>
    <title>Ravi</title>
</head>
<body>
    <div>
        <header>
            <div>
                <img src="assets/img/logo-ravi-complete.svg" alt="Ravi">
            </div>
            <div>
                <ul>
                    <li><a href="#">Início</a></li>
                    <li><a href="#">Sobre</a></li>
                    <li><a href="#">Matérias</a></li>
                    <li class="entrar-btn"><a href="#">Entrar</a></li>
                    <li class="conta-btn"><a href="#">Crie sua conta</a></li>
                </ul>
            </div>
        </header>

        <main>
            <article>
                <div>
                    <img src="assets/img/undraw_online_learning_re_qw08.svg" alt="Mulher estudando pelo computador">
                </div>
                <div>
                    <h1><span>Estude</span> de um</h1>
                    <h1>jeito mais <span>fácil</span>!</h1>
                </div>
            </article>

            <aside>
                <div class="login-box">
                    <div>
                        <h1>Login</h1>
                    </div>
                    <div>
                        <form action="#" method="post">
                            <div class="input-box">
                                <label for="email">E-mail</label>
                                <input type="email" name="email" id="email" required>
                            </div>
                            <div class="input-box">
                                <label for="senha">Senha</label>
                                <input type="password" name="senha" id="senha" required>
                                <p>Sua senha deve conter no minimo 8 caracteres!</p>
                            </div>
                            <div>
                                <a href="#">não possui uma conta?</a>
                            </div>
                            <input class="confirm-btn" type="submit" value="Entrar">
                        </form>
                    </div>
                </div>
            </aside>
        </main>
    </div>

    <footer>
        <div class="footer-box">
            <div>
                <img src="assets/img/logo-ravi-complete.svg" alt="Ravi">
            </div>
            <ul>
                <li><a href="#">Início</a></li>
                <li><a href="#">Sobre</a></li>
                <li><a href="#">Matérias</a></li>
                <li><a href="#"><i class="fa-brands fa-instagram"></i></a></li>
                <li><a href="#"><i class="fa-brands fa-twitter"></i></a></li>
                <li><a href="#"><i class="fa-brands fa-facebook"></i></a></li>
            </ul>
        </div>
        <div class="developed">
            <p>Desenvolvido por Eric Oyama e João Cuculo</p>
        </div>
    </footer>
</body>
</html>
